
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}



<div class="container" style="margin-top:150px">
    <div class="row">
        <div class="col-md-8">
            <form method="POST" >
                {% csrf_token %}
                <h3>{{ title }}</h3>
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Change password"/>
            </form>
        </div>
    </div>
</div>


{% endblock %}
