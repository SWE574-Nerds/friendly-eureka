<agm-map [latitude]="lat" [longitude]="lng">
    <agm-circle *ngFor="let marker of markers" 
    [(latitude)]="marker.lat" 
    [circleDraggable]="true"
    [editable]="true"
    [(longitude)]="marker.long" [(radius)]="marker.mag"
    [fillColor]="marker.color" [fillOpacity]="0.5"
    [strokeColor]="marker.color" [strokeOpacity]="1" (centerChange)="onCenterChange($event, marker)"></agm-circle>
</agm-map>
