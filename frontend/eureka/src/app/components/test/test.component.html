<br>

<div class="container">
    <div class="row">
        <div class="col-9">

            <div class="card-columns">
                <div class="card text-center" *ngFor="let card of cards">
                        <div class="card-block">

                            <div *ngIf="card.image">
                                <div class="carddiv" style="background-image: url({{card.image}});">
                                </div>
                            </div>

                                <h4 class="card-title">{{card.title}}</h4>
                                <p class="card-text">{{card.description}}</p>
                                <p class="card-text">
                                    <small class="text-muted">Added by {{card.owner}}, {{card.lastUpdate}}</small>
                                </p>
                            </div>
                </div>


            </div>


        </div>
        <div class="col">


            <!-- right empty space -->

        </div>
    </div>

</div>
