    <div>
        <h4 style="font-weight: normal">Login</h4>
    </div>

    <div class="form-group">
        <input  [(ngModel)]="username" type="username" class="form-control" placeholder="Username"/>
    </div>
    <div class="form-group">
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password"/>
    </div>
          

    <div *ngIf="message">               
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </div>

    <div style="text-align: center"> 
        <button (click)="onSubmit()" type="submit" class="btn btn-primary">
              Login
        </button>
        <h6 style="font-weight: normal">Don't have an account? <button class="btn btn-link" (click)="gotoRegister()" >Click Here</button></h6>
    </div>
