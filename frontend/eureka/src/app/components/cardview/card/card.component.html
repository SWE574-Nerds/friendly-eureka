<button class="card cardo text-center btn-default" (click)="gotoItem()" >
    <div class="card-block">

        <div *ngIf="card.image">
            <div class="carddiv" [ngback]="card" >
            </div>
        </div>

        <h4 class="card-title">{{card.title}}</h4>
        <p class="card-text">{{card.description}}</p>

        <p><span class="owner" >{{card.owner}}</span> <span class="update">{{card.lastUpdate}}</span></p>
    </div>
</button>
