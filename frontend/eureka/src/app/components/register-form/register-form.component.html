
    <div class="form-group">
            
        <label for="exampleInputUsername1">
            Username
        </label>
        <input  [(ngModel)]="username" type="username" class="form-control" />
    </div>
    <div class="form-group">
            
        <label for="exampleInputEmail1">
            Email address
        </label>
        <input  [(ngModel)]="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
            
        <label for="exampleInputPassword1">
            Password
        </label>
        <input [(ngModel)]="password" type="password" class="form-control" />
    </div>
    
    <div class="form-group">
            
            <label for="exampleInputPassword1">
                Re-type Password
            </label>
            <input [(ngModel)]="password2" type="password" class="form-control" />
        </div>
        

        <div *ngIf="message">
                
        <div class="alert alert-danger" role="alert">
                {{message}}
              </div>

        </div>

              
    <button (click)="onSubmit()" type="submit" class="btn btn-default">
        Submit
    </button>
