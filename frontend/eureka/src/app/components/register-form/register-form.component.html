    <div>
        <h4 style="font-weight: normal">Sign Up</h4>
    </div>

    <div class="form-group">
            
        <!-- <label for="exampleInputUsername1">
            Username
        </label> -->
        <input  [(ngModel)]="username" type="username" class="form-control" placeholder="Username"/>
    </div>
    <div class="form-group">
            
        <!-- <label for="exampleInputEmail1">
            Email address
        </label> -->
        <input  [(ngModel)]="email" type="email" class="form-control" placeholder="Email address"/>
    </div>
    <div class="form-group">
            
        <!-- <label for="exampleInputPassword1">
            Password
        </label> -->
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password"/>
    </div>
    
    <div class="form-group">
            
            <!-- <label for="exampleInputPassword1">
                Re-type Password
            </label> -->
        <input [(ngModel)]="password2" type="password" class="form-control" placeholder="Re-type Password"/>
    </div>
        

    <div *ngIf="message">               
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </div>

    <div style="text-align: center"> 
        <h6 style="font-weight: normal">By clicking Sign up, I agree to the <a routerLink="/termsofservice" >Terms of Service and Privacy Policy</a></h6>
        <button (click)="onSubmit()" type="submit" class="btn btn-primary">
              Sign Up
        </button>
        <h6 style="font-weight: normal">Already have an account? <button class="btn btn-link" (click)="gotoLogin()" >Click Here</button></h6>
    </div>
