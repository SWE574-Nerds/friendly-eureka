version: '2'
services:
  pyapp:
    build:
      context: ./backend/eureka
    ports:
     - "8000:8000"
    volumes:
     - ./backend/eureka:/code
    environment:
      DOCKER_CONTAINER: "true"
      POSTGRES_PASS: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_NAME: postgres
    depends_on:
    - "postgres"

  postgres:
    image: "postgres"
    ports:
     - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres


  image:
    build:
      context: ./image
    ports:
     - "8001:5000"
    volumes:
     - ./image:/code
